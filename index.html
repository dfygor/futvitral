<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Pelada Vitral</title>
</head>
<body>
    <header>
        <nav>
            <h1>Pelada Vitral</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Históra</a></li>
                <li><a href="#">Estatística</a></li>
                <li><a href="#">Súmula</a></li>
                <li><a href="#">Regras</a></li>
            </ul>
        </nav>
    </header>
    <div class="apresentacao">
        <h2>Amamos <span>jogar bola.</span> Somos competitivos e
            nos divertimos fazendo o que amamos.</h2>
    </div>
    <div class="banner">
        <h2>Todas as segundas e quintas</h2>
        <p>Há mais de três décadas, batendo pelada e fazendo bons amigos</p>
    </div>
    <div class="painel">
        <h2 id="galeria">Galeria de fotos</h2>
        <div class="galeria">
            <div class="card">
                <div class="col">
                    <img src="Jogadores vermelho noite.jpeg" alt="jogadores vermelho">
                    <img src=".\imagens\time branco noite.jpeg" alt="Time branco campeão">
                    <img src=".\imagens\time vermelho noite.jpeg" alt="Time vermelho perfilado">
                </div>
                <div class="col">
                    <img src=".\imagens\jogadores time branco.jpeg" alt="Jogadores time branco campeão">
                    <img src=".\imagens\Time Branco dia.jpeg" alt="Time branco perfilado dia">
                    <img src=".\imagens\aquecimento dia.jpeg" alt="Jogadores aquecendo dia">
                </div>
                <div class="col">
                    <img src=".\imagens\dalmo.jpeg" alt="">
                    <img src=".\imagens\torcida 2.jpeg" alt="">
                    <img src=".\imagens\popó.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h3>Parkway</h3>
        <p>Brasília-DF</p>
    </footer>
</body>
</html>
